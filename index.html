<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3-Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  
</head>
<body>
  
   <h1 class="header-text">Calculate your Result !! <span>&#128521;</span></h1>
   <div class="container">
    <div class="top-input">
      <input id="display" class="display-result" disabled type="text">
    </div> 
    <div class="btn-input">
      <button class="button">7</button>
      <button class="button" >8</button>
      <button class="button">9</button>
      <button class="button">DEL</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">+</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
      <button class="button">.</button>
      <button class="button">0</button>
      <button class="button">/</button>
      <button class="button">x</button>
      <button class="btn-reset button " style="color: white;background-color: blue ;">RESET</button>
      <button class="btn-equal button" style="background-color: red;color: white;font-size: large;">=</button>
    </div>
       
    
   </div>
   <script src="script.js"></script>
</body>
</html>
